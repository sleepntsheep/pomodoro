<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>sheep's pomodoro</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="timer">
            <div class="zero">
                <p contenteditable="true" class="taskname">Task name</p>
                <p contenteditable="true" class="taskname break">Break!</p>
                <p class="time">25:00</p>
                <button type="button" class="start">Start</button>
            </div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
